<div class="ui raised segment">
  <h2 class="ui header">Demo Form: Sku</h2>
  <form 
    [formGroup]="myForm"
    (ngSubmit)="onSubmit(myForm.value)"
    class="ui form"
    [class.error]="!myForm.valid && myForm.touched"
  >
    <label for="skuInput">SKU</label>
    <input 
      type="text" 
      id="skuInput"
      placeholder="SKU" 
      [formControl]="myForm.controls.sku"
    >

    <div 
      *ngIf="myForm.controls.sku.hasError('required') && 
      myForm.controls.sku.touched" 
      class="error">SKU is required</div>

    <div *ngIf="!myForm.valid" class="ui error message">Form is invalid</div>
    <div 
      *ngIf="myForm.controls.sku.hasError('invalidSku')" 
      class="ui error message">SKU must begin with <span>123</span></div>
      
    <button type="submit" class="ui button">Submit</button>
  </form>

</div>
